{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="main-btn"><a href ="#">Get Started</a>
	</button>
	
<!-- Modal -->
<div class="modal" id="email-modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div class="modal-content-left">
            <img src="{% static 'images/example1.svg' %}" alt="">
        </div>
        <div class="model-content-right">
            <form action="/" method="GET" class="modal-form" id="form">
            <h1>Get Started with us today! Create your account by filling out the information
             below</h1>
             <div class="form-validation">
                 <input type="text" class="modal-input" id="name" name="name" placeholder="Enter your name">
                 <p>Error Message</p>
             </div>
             <div class="form-validation">
                <input type="email" class="modal-input" id="email" name="email" placeholder="Enter your email">
                <p>Error Message</p>
            </div>
            <div class="form-validation">
                <input type="password" class="modal-input" id="password" name="password" placeholder="Enter your password">
                <p>Error Message</p>
            </div>
            <div class="form-validation">
                <input type="password" class="modal-input" id="password-confirm" name="password" placeholder="Confirm Password">
                <p>Error Message</p>
            </div>
            <input type="submit" class="modal-input-btn" value="Sign Up">
            <span class="modal-input-login">Already have an account? Login<a href="#">Here</a>
            </span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
